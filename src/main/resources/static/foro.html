<!DOCTYPE html>
<html>
<head>
    <title>Foro de Comentarios - Salud Online</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/menu.css" rel="stylesheet" type="text/css"/>
    <link href="css/foro.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
          integrity="sha512-Nw1Lf13AM+q+7u8W4W5XhwhAyl8Yyx2fAMR90xjXV1zp+kA4d8StG+uxRgQsbLE64OdfCtz+8RQ6uMnGLtWZg==
          " crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">
                <img src="imagenes/Logo.png" alt="Logo">
            </div>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="index.html">Home</a></li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="imc.html">IMC</a></li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="recetas.html">Recetas Saludables</a></li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="ejercicios.html">Rutinas de ejercicios</a></li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="cita.html">Solicitar Cita</a></li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="foro.html">Foro</a></li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="div-imagen-fondo">
        <div class="container">
            <h1>Foro de Comentarios</h1>
            <div id="comment-form" class="form-container">
                <h3>Deja tu comentario</h3>
                <form id="nuevoTemaForm" method="post" action="/foro/agregar"> <!-- Cambio aquí -->
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="tema">Tema:</label>
                    <input type="text" id="tema" name="tema" required>

                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="4" required></textarea>

                    <button id="submit-btn">Enviar Comentario</button>
                </form>
                <div id="thank-you-message" class="thank-you-message">
                    <i class="fas fa-check-circle"></i><br>
                    <p>¡Gracias por tu comentario!</p>
                </div>
            </div>

            <div class="comments" id="listaComentarios">
                <h2>Comentarios Agregados</h2>
                <div th:each="comentario : ${comentarios}" class="added-comment">
                    <div class="comment-header">
                        Nombre: <span th:text="${comentario.nombre}"></span>
                    </div>
                    <div class="comment-body">
                        Tema: <span th:text="${comentario.tema}"></span><br>
                        Comentario: <span th:text="${comentario.comentario}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <script src="js/Foro.js" type="text/javascript"></script>
    </section>
</body>
</html>
