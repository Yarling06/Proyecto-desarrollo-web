<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <title>Salud Online</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <div class="container my-5">
        <div class="row align-items-center"> 
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success"><h2>[[#{login.login}]]</h2></div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/login}">
                            <div class="form-group row my-3">
                                <label class="col-md-5 my-auto" for="usuario"><i class="fas fa-user-lock"></i>[[#{login.nombre}]]:</label>
                                <div class="col-md-7 my-auto">
                                    <input class="form-control" type="text" name="usuario" id="usuario"/></div></div>
                            <div class="form-group row my-3">
                                <label class="col-md-5 my-auto" for="contraseña"><i class="fas fa-key"></i>[[#{login.contraseña}]]</label>
                                <div class="col-md-7 my-auto"><input class="form-control" type="contraseña" name="contraseña" id="contraseña"/></div></div>
                            <div class="card-footer col text-center">
                                <button class="btn btn-primary" >
                                    <a th:href="@{/registro/nuevo}" class="btn"><i class="fas fa-user-plus"></i> [[#{accion.registrar}]]</a></button>
                                <button class="btn btn-info" >                                        
                                    <a th:href="@{/registro/recordar}" class="btn"><i class="fas fa-envelope"></i> [[#{accion.recordar}]]</a></button>
                                <button class="btn btn-success" type="submit">
                                    <span class="btn"><i class="fas fa-sign-in-alt"></i>
                                        [[#{login.login}]]</span></button>
                            </div>
                        </form>                            
                    </div>
                </div>
                <div th:if="${param.error != null}">
                    <h3>[[#{error.login}]]</h3>
                </div>
            </div>
        </div>           
    </div>

</body>
</html>
