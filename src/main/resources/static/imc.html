<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
    <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
    </head>
    <body "<div class="div-imagen-fondo">
        
        <header th:replace="layout/plantilla :: header">
        </header>
        
    <h1>Calculadora de IMC</h1>
    <div class="container">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ingrese su peso">

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" placeholder="Ingrese su altura">

        <button id="btn_calcular">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            var peso = document.getElementById('peso').value;
            var altura = document.getElementById('altura').value / 100; // Convertir a metros
            var imc = peso / (altura * altura);
            var resultadoElement = document.getElementById('resultado');
            resultadoElement.innerHTML = 'Tu IMC es: ' + imc.toFixed(2);
        }

        document.getElementById('btn_calcular').addEventListener('click', calcularIMC);
    </script>
</body>
</html>
